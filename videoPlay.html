<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social media</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="videopage">
    <div class="nav-center">
      <div class="nav-left">
        <!-- 点击返回上一页 -->
        <a href="javascript:history.back(-1)"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="nav-right">
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-minimize"></i>
      </div>
    </div>
  </nav>
  <div class="videopage-video-container">
    <video class="videopage-video" autoplay>
      <source src="./video.mp4" type="video/mp4" />
      Sorry, your browser does not support embedded videos
    </video>
    <div class="video-play-control videopage-playcontrol none">
      <div class="video-play-icon"><i class="fa-solid fa-play"></i>
      </div>
    </div>
  </div>
  <!-- 视频下方 -->
  <div class="videopage-bottom-intro">
    <!-- 用户名和WB内容 -->
    <div class="videopage-content">
      <div class="user">
        <div class="user-img img-container">
          <img src="./pic.jpg" alt="">
          <i class="fa-solid fa-crown identity gold"></i>
        </div>
        <div class="user-info">
          <h4 class="user-name">user1</h4>
        </div>
      </div>
      <div class="videopage-introtext-container">
        <div class="videopage-introtext-ellipsis">
          <p class="videopage-introtext">
            看多少明枪暗箭
            虽有恨百口莫辩
            人心远隔天堑
            我心中自有明月
            哪管路险命悬
            要劈开青天
            快哉亦乐哉
            千军万马我奉陪
            任人评说我自逍遥世间
            什么害怕什么恨
            回首来处从来有你不变
          </p>
        </div>
        <a href="./wbDetail.html" class="unfold">全文</a>
      </div>
    </div>
    <!-- 进度条 -->
    <div class="progress-bar-container">
      <div class="whole-screen-icon"><i class="hide-intro fa-solid fa-up-right-and-down-left-from-center"></i><i
          class="show-intro fa-solid fa-down-left-and-up-right-to-center"></i></div>
      <div class="progress-bar-parent">
        <div class="progress-bar"></div>
        <div class="progress-icon"></div>
      </div>
      <!-- 全屏键放在这里 -->
    </div>
    <!-- 转赞评 -->
    <div class="videopage-footer-icon-container">
      <span><i class="fa-solid fa-thumbs-up"></i> 999</span>
      <span><i class="fa-solid fa-comment"></i> 999</span>
      <span><i class="fa-solid fa-share-nodes"></i> 分享</span>
      <span><i class="fa-solid fa-ellipsis"></i> 更多</span>
    </div>
    <script src="videoPlay.js"></script>
  </div>

</body>

</html>
