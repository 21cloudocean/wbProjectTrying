<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social media</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="videopage">
    <div class="nav-center">
      <div class="nav-left">
        <!-- 点击返回上一页 -->
        <a href="javascript:history.back(-1)"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="nav-right">
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-minimize"></i>
      </div>
    </div>
  </nav>
  <div class="videopage-video-container">
    <video class="videopage-video" autoplay>
      <source src="./video.mp4" type="video/mp4" />
      Sorry, your browser does not support embedded videos
    </video>
    <div class="video-play-control videopage-playcontrol">
      <div class="video-play-icon"><i class="fa-solid fa-play"></i>
      </div>
    </div>
  </div>
  <!-- 视频下方 -->
  <div class="bottom-intro">
    <!-- 用户名和WB内容 -->
    <div class="wb-content">

    </div>
    <!-- 进度条 -->
    <div class="progress-bar">

    </div>
    <!-- 转赞评 -->
    <div class="videopage-footer-icon-container">

    </div>
  </div>

</body>

</html>
