<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social media</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="mine">
    <div class="nav-center">
      <div class="scan-icon"><i class="fa-solid fa-expand"></i></div>
      <div class="nav-text mine">
        <p>我的</p>

      </div>
      <div class="right-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-pen-to-square"></i>
      </div>
    </div>
  </nav>

  <section class="section messages mine">
    <div class="mine-user">
      <div class="mine-user-center">
        <div class="mine-user-left">
          <div class="user-img mine-img">
            <img src="./pic.jpg" alt="">
          </div>
          <div class="mine-user-text">
            <h4 class="mine-user-name">这是一个随便取用来测试的昵称</h4>
            <span class="mine-user-follower">15粉丝</span>
          </div>
        </div>
        <div class="mine-user-right"><i class="fa-solid fa-chevron-right"></i></div>
      </div>
    </div>
    <!-- 会员中心栏 -->
    <div class="mine-card-container optional top">
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-crown"></i>
            <p class="mine-card-text">会员中心</p>
          </div>
          <div class="mine-right"><span>体验无广告模式</span></div>
        </div>
      </article>
    </div>
    <!-- 设置栏 -->
    <div class="mine-card-container optional middle">
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-gear"></i>
            <p class="mine-card-text">设置</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-bolt"></i>
            <p class="mine-card-text">会员专属设置</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-moon"></i>
            <p class="mine-card-text">深色模式</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-star"></i>
            <p class="mine-card-text">我的收藏</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-thumbs-up"></i>
            <p class="mine-card-text">我的赞</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-clock"></i>
            <p class="mine-card-text">浏览记录</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-brands fa-web-awesome"></i>
            <p class="mine-card-text">我的超话</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-ban"></i>
            <p class="mine-card-text">屏蔽设置</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-umbrella-beach"></i>
            <p class="mine-card-text">设置首页背景图</p>
          </div>
        </div>
      </article>
    </div>
    <!-- 客服中心栏 -->
    <div class="mine-card-container optional bottom">
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-solid fa-headphones"></i>
            <p class="mine-card-text">客服中心</p>
          </div>
        </div>
      </article>
      <article class="mine-card">
        <div class="mine-card-center">
          <div class="mine-card-left">
            <i class="fa-regular fa-rectangle-list"></i>
            <p class="mine-card-text">草稿箱</p>
          </div>
        </div>
      </article>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-icon">
      <a href="./index.html"><i class="fa-solid fa-house"></i></a>
      <a href="./findTrend.html"><i class="fa-solid fa-globe"></i></a>
      <a href="./infoPageAtWb.html"><i class="fa-solid fa-bell"></i></a>
      <a href="./mine.html"><i class="fa-solid fa-user selected"></i></a>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>

</html>
