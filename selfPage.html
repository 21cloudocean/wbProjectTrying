<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social media</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="selfpage">
    <div class="nav-center">
      <div class="nav-left">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="nav-text">
          <p class="self-name">这是一个随便取用来测试的昵称</p>
          <span class="self-wbnumber">1455微博</span>
        </div>
      </div>
      <div class="nav-right">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-ellipsis"></i>
      </div>
    </div>
  </nav>
  <section class="section messages selfpage selfpage-sticky">
    <div class="selfpage-title">
      <div class="self-page-title-center">
        <div class="usericon">
          <div class="title-img-container">
            <div class="user-img selfpage-title-img-container"> <img class="page-title-img" src="./pic.jpg" alt=""><i
                class="fa-solid fa-crown identity gold"></i>
            </div>
          </div>
          <div class="title-icons">
            <i class="title-icon fa-solid fa-bell"></i>
            <i class="title-icon fa-solid fa-envelope"></i>
            <div class="follow-btn">
              <button class="btn btn-left"> 已关注</button>
              <button class="btn btn-right"><i class="drop-icon fa-solid fa-caret-down"></i></button>
            </div>
          </div>
        </div>
        <div class="title-name">
          <h3>这是一个随便取用来测试的昵称</h3>
        </div>
        <div class="selfpage-title-text">
          <!-- 简介超出一行要省略+展开 -->
          <div class="selfpage-title-text-ellipsis">
            <p class="user-status">
              认证：萌宠博主
            </p>
            <p class="user-intro">
              简介：这是一个神秘的人，什么都没有写。但是我要测试长度，所以必须得写。
            </p>
          </div>
          <span class="unfold">展开</span>
        </div>
        <div class="fans-following">
          <div class="following-num title-num">
            <span class="num">285</span><span class="sort">关注</span>
          </div>
          <div class="fans-num title-num">
            <span class="num">15</span><span class="sort">粉丝</span>
          </div>
          <div class="dynamic">
            <span class="dynamic"><a href="#">她的赞</a></span>
          </div>
        </div>
        <div class="photos-thumbnail">
          <!-- single photo -->
          <div class="title-thumbnail-img">
            <img src="./pic.jpg" alt="">
          </div>
          <!--end of single photo  -->
          <!-- single photo -->
          <div class="title-thumbnail-img">
            <img src="./pic.jpg" alt="">
          </div>
          <!--end of single photo  -->
          <!-- single photo -->
          <div class="title-thumbnail-img">
            <img src="./pic.jpg" alt="">
          </div>
          <!--end of single photo  -->
          <!-- single photo -->
          <div class="title-thumbnail-img">
            <img src="./pic.jpg" alt="">
          </div>
          <!--end of single photo  -->
          <!-- single photo -->
          <div class="title-thumbnail-img">
            <img src="./pic.jpg" alt="">
          </div>
          <!--end of single photo  -->
          <!-- single photo -->
          <div class="title-thumbnail-img">
            <img src="./pic.jpg" alt="">
          </div>
          <!--end of single photo  -->
          <!-- single photo -->
          <div class="title-thumbnail-img">
            <img src="./pic.jpg" alt="">
          </div>
          <!--end of single photo  -->
        </div>
      </div>
    </div>
  </section>
</body>

</html>
